<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A JavaScript calculator for a Free Code Camp challenge.">
		<title>JavaScript Calculator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nova+Flat%7CRoboto+Mono">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<main>
			<div class="shadow">
				<div class="calculator">
					<div class="row">
						<div id="brand" class="col-xs-6">AccuCalc</div>
						<div id="model" class="col-xs-6">JS-10.999999</div>
					</div>
					<div class="row">
						<div id="currentDisplay" class="col-xs-12">0</div>
					</div>
					<div class="row">
						<div id="chainDisplay" class="col-xs-12"></div>
					</div>
					<div class="row">
						<div class="col-xs-3">
							<button id="allClear" class="btn btn-clear">AC</button>
						</div>
						<div class="col-xs-3">
							<button id="clearEntry" class="btn btn-clear">CE</button>
						</div>
						<div class="col-xs-3">
							<button id="percent" class="btn btn-operator">%</button>
						</div>
						<div class="col-xs-3">
							<button id="divide" class="btn btn-operator">÷</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
							<button id="seven" class="btn btn-default">7</button>
						</div>
						<div class="col-xs-3">
							<button id="eight" class="btn btn-default">8</button>
						</div>
						<div class="col-xs-3">
							<button id="nine" class="btn btn-default">9</button>
						</div>
						<div class="col-xs-3">
							<button id="multiply" class="btn btn-operator">x</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
							<button id="four" class="btn btn-default">4</button>
						</div>
						<div class="col-xs-3">
							<button id="five" class="btn btn-default">5</button>
						</div>
						<div class="col-xs-3">
							<button id="six" class="btn btn-default">6</button>
						</div>
						<div class="col-xs-3">
							<button id="subtract" class="btn btn-operator">-</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
							<button id="one" class="btn btn-default">1</button>
						</div>
						<div class="col-xs-3">
							<button id="two" class="btn btn-default">2</button>
						</div>
						<div class="col-xs-3">
							<button id="three" class="btn btn-default">3</button>
						</div>
						<div class="col-xs-3">
							<button id="add" class="btn btn-operator">+</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
							<button id="negate" class="btn btn-operator">±</button>
						</div>
						<div class="col-xs-3">
							<button id="zero" class="btn btn-default">0</button>
						</div>
						<div class="col-xs-3">
							<button id="decimal" class="btn btn-default">.</button>
						</div>
						<div class="col-xs-3">
							<button id="equals" class="btn btn-operator">=</button>
						</div>
					</div>
				</div>
			</div>
			<div id="credits">Designed and coded by <a href="https://www.freecodecamp.com/vizij">Vizij</a></div>
		</main>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
